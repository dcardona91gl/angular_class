<ion-list  color="dark" >
  <ion-item-sliding
    *ngFor="let list of lists | stateFilter:completed"
    class="animated fadeInDown">
    <ion-item
      (click)="goToListPage(list.id)" detail  color="dark">
      <ion-label>
        {{ list.title }}
      </ion-label>
      <ion-note slot="end">{{list.items.length}}</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(list.id)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="editListTitle(list)" color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
